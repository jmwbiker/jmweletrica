<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- SEO -->
  <meta name="description" content="JMWELÉTRICA - Serviços Elétricos, Automação Residencial e Comercial. Atendemos São Lourenço - MG e região com qualidade e segurança.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://www.seusite.com.br/">

  <title>JMWELÉTRICA - Elétrica e Automação</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e4e6e2fd.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #333;
    }

    header {
      background: #0056b3;
      color: white;
      padding: 20px 0;
      border-bottom: 5px solid #77aaff;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 20px;
      max-width: 1000px;
      margin: auto;
    }

    .header-content img {
      width: 120px;
      height: auto;
      border-radius: 10px;
    }

    .header-text {
      text-align: left;
    }

    .header-text h1 {
      margin: 0;
      font-size: 2.2em;
    }

    .header-text p {
      margin: 5px 0 0;
      font-size: 1.1em;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 20px 0;
    }

    .main-content {
      background: white;
      padding: 30px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .main-content h2 {
      color: #0056b3;
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .services {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .service-item {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1.1em;
    }

    .service-item i {
      font-size: 1.5em;
      color: #0056b3;
    }

    .contact-info {
      margin-top: 30px;
      background: #e6f0ff;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
    }

    .contact-info p {
      font-size: 1.3em;
      margin: 10px 0;
    }

    .contact-info a {
      display: inline-block;
      margin-top: 10px;
      background: #0056b3;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.1em;
    }

    .contact-info a:hover {
      background: #004494;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
      border-top: 5px solid #77aaff;
    }

    @media (max-width: 600px) {
      .service-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <img src="cabecalho.png" alt="Imagem cabeçalho">
      <div class="header-text">
        <h1>JMWELÉTRICA</h1>
        <p>Serviços Elétricos e Automação Residencial & Comercial</p>
      </div>
    </div>
  </header>

  <div class="container">
    <section class="main-content">
      <h2>Nossos Serviços</h2>
      <div class="services">
        <div class="service-item"><i class="fas fa-plug"></i> Instalações e Manutenção Elétrica</div>
        <div class="service-item"><i class="fas fa-home"></i> Automação Residencial & Comercial</div>
        <div class="service-item"><i class="fas fa-microchip"></i> Integração com Microcontroladores e Sensores</div>
      </div>
    </section>

    <section class="contact-info">
      <p>Jorge Miguel</p>
      <a href="tel:+5521996830297"><i class="fas fa-phone"></i> 21 99683 0297</a>
    </section>
  </div>

  <footer>
    São Lourenço - MG
  </footer>

</body>
</html>
